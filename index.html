<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class ="display">
            <h1 class="numbers"></h1>
        </div>
        <div class="math-container">
            <div class="math-left">
                <button class="math-button" value="1">1</button>
                <button class="math-button" value="2">2</button>
                <button class="math-button" value="3">3</button>
                <button class="math-button" value="4">4</button>
                <button class="math-button" value="5">5</button>
                <button class="math-button" value="6">6</button>
                <button class="math-button" value="7">7</button>
                <button class="math-button" value="8">8</button>
                <button class="math-button" value="9">9</button>
                <button class="math-button" value="0">0</button>
                <button class="math-button" value="+">+</button>
                <button class="math-button" value="-">-</button>
            </div>
            <div class="math-right">
                <button class="math-button" value="*">*</button>
                <button class="math-button" value="/">/</button>
                <button class="math-button" value="^">^</button>
                <button class="math-button" value="(">(</button>
                <button class="math-button" value=")">)</button>
                <button class="math-button" value=".">.</button>
                <button class="math-button" value="~">~</button>
                <button class="math-button" value="c">c</button>
                <button class="math-button" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
